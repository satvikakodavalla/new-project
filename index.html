<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fortune Cookie</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8e8d0;
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #d2691e;
    }

    .cookie {
      width: 150px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .cookie:hover {
      transform: scale(1.1) rotate(-5deg);
    }

    #fortune {
      margin-top: 30px;
      font-size: 1.5em;
      color: #555;
      min-height: 60px;
      transition: opacity 0.5s ease;
    }

    .footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>ü•† Click the Cookie for Your Fortune!</h1>
  <img 
    src="https://upload.wikimedia.org/wikipedia/commons/thumb/f/f6/Fortune_cookie.jpg/320px-Fortune_cookie.jpg"
    alt="Fortune Cookie"
    class="cookie"
    onclick="generateFortune()"
  />
  <div id="fortune"></div>

  <div class="footer">Made with üçÄ and HTML</div>

  <script>
    const fortunes = [
      "üåü A thrilling time is in your immediate future.",
      "üéØ You will conquer obstacles to achieve success.",
      "üí° A fresh start will put you on your way.",
      "üß† Your mind is your greatest asset.",
      "üåà Good news will come to you by mail.",
      "‚ú® A new opportunity is just around the corner.",
      "üìö Learning is a treasure that follows its owner everywhere.",
      "üéâ You will soon be surrounded by good friends and laughter."
    ];

    function generateFortune() {
      const randomIndex = Math.floor(Math.random() * fortunes.length);
      const fortuneText = fortunes[randomIndex];
      const fortuneElement = document.getElementById("fortune");
      fortuneElement.style.opacity = 0;

      setTimeout(() => {
        fortuneElement.innerText = fortuneText;
        fortuneElement.style.opacity = 1;
      }, 300);
    }
  </script>
</body>
</html>
