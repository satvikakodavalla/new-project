<!DOCTYPE html>
<html>
<head>
    <title>Marquee Example</title>
</head>
<body>

<h2>Simple Marquee</h2>
<marquee>Welcome to my website!</marquee>

<h2>Marquee with direction</h2>
<marquee direction="right">This text moves right</marquee>

<h2>Marquee with speed and behavior</h2>
<marquee behavior="alternate" scrollamount="10">Bouncing fast text</marquee>

<h2>Marquee with background color</h2>
<marquee style="background-color: lightblue; color: darkblue;">Styled marquee text</marquee>

</body>
</html>
